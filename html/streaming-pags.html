<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/reset.css">
    <title>Sitios de Streaming</title>
    <style>
        h1{
            font-family: Arial, Helvetica, sans-serif;
            border-radius: 15px;
            width: 20em;
            margin: auto;
            margin-bottom: 1em;
            
        }
    </style>
</head>
<body class="p-3 mb-2 bg-black">
    <head class="container-fluid">
        <h1 class=" text-center fw-medium font-monospace text-bg-dark p-3 text-white ">Sitios de streaming mas utilizados</h1>
        <div id="carouselExample" class="carousel slide object-fit-cover border rounded">
            <div class="carousel-inner" >
                <ul>
                    <li class="carousel-item active">
                        <a href="https://www.netflix.com/ar/" target="_blank">
                            <img src="../asset/sitios-streaming/netflix.jpg" class="d-block w-100"alt="logo netflix">
                        </a>
                    </li>
                    <li class="carousel-item">
                       <a href="https://www.starplus.com/es-ar" target="_blank">
                            <img src="../asset/sitios-streaming/star-plus.webp" class="d-block w-100"alt="logo star-plus">
                        </a>
                    </li>
                    <li class="carousel-item">
                        <a href="https://www.paramountplus.com/ar/" target="_blank">
                            <img src="../asset/sitios-streaming/paramount.avif" class="d-block w-100" alt="paramount logo">
                        </a>
                    </li>
                    <li class="carousel-item">
                        <a href="https://play.max.com/" target="_blank">
                       <img src="../asset/sitios-streaming/Max.webp" class="d-block w-100"alt="logo max">
                    </a>
                </li>
                    <li class="carousel-item"><a href="https://www.disneyplus.com/es-ar" target="_blank">
                        <img src="../asset/sitios-streaming/disney.jpg" class="d-block w-100"alt="log disney plus">
                    </a>
                </li>
                    <li class="carousel-item"><a href="https://www.primevideo.com/-/es/" target="_blank">
                        <img src="../asset/sitios-streaming/primevideo.png" class="d-block w-100"alt="logo primevideo">
                    </a>
                </li>
                </ul>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
            </div>
            </div>
    </head>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
